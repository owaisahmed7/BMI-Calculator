<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BMI Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="bmi">
            <h1> BMI Calculator </h1>
            <label for="zamaweight">Weight = </label>
            <input type="text" name="text" id="zamaweight" placeholder="Enter your weight" required> <br>
            <label for="zamaheight">Height = </label>
            <input type="text" name="text" id="zamaheight" placeholder="Enter your height" required> <br>
            <button id="button" onclick="calculate()">Result</button>
            <p id="result"></p>
            <p id="error"></p>
        </div>

        <script src="script.js"></script>
</body>
</html>
